{% extends 'base.html' %}
{% block content %}
<div>
    <div>
        <h1>Post's</h1>
    </div>
</div>
{% for post in object_list %}
<div class="post-entry">
<h2> <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
<p>{{ post.body }}</p>
</div>
{% if user.is_authenticated %}
<a href="{% url 'post_edit' post.pk %}">Edit Post</a> | <a href="{% url 'post_delete' post.pk %}">Delete Post</a>
{% endif %}
{% endfor %}
{% endblock content %}
