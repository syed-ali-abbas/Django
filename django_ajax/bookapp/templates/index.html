<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
  <div class="col-lg-8 border border-success rounded p-4 m-4 mx-auto">
<ul class="nav nav-tabs mb-2 mt-2" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Add Books</a>
  </li>
  <li class="nav-item" role="presentation">
    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Show Books</a>
  </li>
  <!-- <li class="nav-item" role="presentation">
    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Delete Book</a>
  </li> -->
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
<!--     Add Books-->
<div class="col-lg-5 mx-auto border border-info rounded p-3 m-3">
    <h1 class="alert alert-info">Add Books Form</h1>
      <div class="form-group">
            <label>Book Name</label>
            <input type="text" name="name" class="form-control" id="bk_name">
      </div>
         <div class="form-group">
            <label>Book Prize</label>
            <input type="number" name="prize" class="form-control" id="bk_prize">
      </div>
         <div class="form-group">
            <label>No. Of Pages</label>
            <input type="number" name="pages" class="form-control" id="bk_pages">
       </div><br>
       <div class="form-group">
            <button class="btn form-control btn-success" id="save_book">Save Book</button>
      </div>
</div>








  </div>
  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab" >
<!--     Show Books-->







      <h1 class="alert alert-success">Show Books</h1>
  </div>
  <!-- <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab"> -->
<!--  Delete Books-->
      <!-- <h1 class="alert alert-warning">Delete Books</h1> -->
  </div>
</div>
</div>
      {% block content %}
    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script>
   {% load static %}
  <script type="text/javascript" src="{% static 'index.js' %}"></script>
  </body>
</html>
