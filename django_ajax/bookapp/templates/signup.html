<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
<div  class="border border-success col-lg-4 mx-auto rounded p-4 m-4">
<h1 class="alert alert-success">Signup Page</h1>
<form class="p-4"  id="signupform">
    <div class="form-group">
        <label>
            Name
        </label>
        <Input type="text" class="form-control" name="name" id='name'></Input>
    </div>

    <div class="form-group">
        <label>
            Email
        </label>
        <Input type="email" class="form-control" name="email" id="email"></Input>
    </div>

    <div class="form-group">
        <label>
            Password
        </label>
        <Input type="password" class="form-control" name="password" id="password"></Input>
    </div>
<br>
    <div class="form-group">
        
        <Input type="submit" class="form-control btn btn-success" value="Submit" name="submit"></Input>
    </div>

</form>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    {% load static %} 
<script type="text/javascript" src="{% static 'signup.js' %}"></script>

</body>
</html>
